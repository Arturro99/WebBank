<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{internationalizationController.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>New Client</title>
</h:head>
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <h:body>
            #{str['new']} #{str['client']}

            <h:form>
                #{str['name']}: <h:inputText value="#{newClientController.newClient.name}"/><br/>
                *#{str['surname']}: <h:inputText value="#{newClientController.newClient.surname}" required="true"/><br/>
                *#{str['login']}: <h:inputText value="#{newClientController.newClient.login}" required="true"/><br/>
                *#{str['password']}: <h:inputSecret value="#{newClientController.newClient.password}"
                                                    required="true"/><br/>
                #{str['age']}: <h:inputText value="#{newClientController.newClient.age}"/><br/>
                <h:commandButton value="#{str['add_client']}" action="#{newClientController.processNewClient()}"/><br/>
                <h:commandButton value="#{str['cancel']}" action="index" immediate="true"/><br/>
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
</html>
