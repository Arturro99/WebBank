<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New Client</title>
    </h:head>
    <h:body>
        New Client
        
        <h:form>
            *PersonalID: <h:inputText value="#{newClientController.newClient.pid}" required="true"/><br/>
            Name: <h:inputText value="#{newClientController.newClient.name}"/><br/>
            *Surname: <h:inputText value="#{newClientController.newClient.surname}" required="true"/><br/>
            *Login: <h:inputText value="#{newClientController.newClient.login}" required="true"/><br/>
            *Password: <h:inputSecret value="#{newClientController.newClient.password}" required="true"/><br/>
            Age: <h:inputText value="#{newClientController.newClient.age}"/><br/>
            <h:commandButton value="Add" action="#{newClientController.processNewClient()}"/><br/>
            <h:commandButton value="Cancel" action="index" immediate="true"/><br/>
        </h:form>

    </h:body>
</html>
