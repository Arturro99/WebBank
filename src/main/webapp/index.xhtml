<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:viewAction action="#{internationalizationController.onLoad()}"/>
    </f:metadata>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <div class="gripContainer">
                <h:button value="#{str['add_client']} 👱‍♂️👱‍♀️" styleClass="tile" outcome="NewClient"
                          rendered="#{identityUtils.request.isUserInRole('ADMINS')}"/>
                <h:form>
                    <h:commandButton value="#{str['add_loan']} 🎁" styleClass="tile" action="#{manageLoanController.setType('loan')}"
                                     rendered="#{identityUtils.request.isUserInRole('ADMINS')}"/>
                </h:form>
                <h:form>
                    <h:commandButton value="#{str['add_safe_box']} 🔐💾" styleClass="tile" action="#{manageLoanController.setType('safeBox')}"
                                     rendered="#{identityUtils.request.isUserInRole('ADMINS')}"/>
                </h:form>
                <h:button value="#{str['add_account']}📕💰" styleClass="tile" outcome="NewAccount"
                          rendered="#{identityUtils.request.isUserInRole('EMPLOYEES') or identityUtils.request.isUserInRole('ADMINS')}"/>
                <h:button value="#{str['get']}/#{str['pay_off']} #{str['loan']}🤑👛" styleClass="tile" outcome="TakeLoan"
                          rendered="#{identityUtils.request.isUserInRole('CLIENTS') or identityUtils.request.isUserInRole('ADMINS')}"/>
                <h:button value="#{str['rent']}/#{str['return']} Safe Box 🔑🧰" styleClass="tile" outcome="RentBox"
                          rendered="#{identityUtils.request.isUserInRole('CLIENTS') or identityUtils.request.isUserInRole('ADMINS')}"/>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
