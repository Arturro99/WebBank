<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>RentBox</title>
</h:head>

<h:body>
    <ui:composition template="templates/template.xhtml">

        <ui:define name="header">
            <h:link outcome="/index" value="Main Page"/> >>
            <h:link outcome="/RentBox" value="Rent Box"/>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <h:dataTable border="2" value="#{clientListController.allClients}" var="klient">
                    <h:column>
                        <f:facet name="header">Login</f:facet>
                        <h:outputText value="#{klient.login}"/> <br/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{klient.name}"/> <br/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Surname</f:facet>
                        <h:outputText value="#{klient.surname}"/> <br/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Boxes</f:facet>
                        <h:dataTable border="2" value="#{manageLoanController.getRentByClient(klient)}" var="boxRent">
                            <h:column>
                                <h:outputText value="#{boxRent.safeBox.description}"/>
                                <h:commandButton value="Return" action="#{manageLoanController.returnBox(klient, boxRent.safeBox)}"/><br/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Select" action="#{manageLoanController.setClient(klient)}"/><br/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form>
                Wybrany klient = #{manageLoanController.client.toString()}<br/>
                Wybierz pożyczkę:
                <h:dataTable border="2" value="#{loansController.allSafeBoxes}" var="box">
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputFormat value="#{box.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Position</f:facet>
                        <h:outputFormat value="#{box.position.row}/#{box.position.column}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Available</f:facet>
                        <h:outputFormat value="#{box.available}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Select" action="#{manageLoanController.setSafeBox(box)}"/>
                    </h:column>
                </h:dataTable>
                <h:messages infoClass="info" errorClass="error"/>
                Wybrana Skrytka = #{manageLoanController.safeBox.toString()} <br/>
                <h:commandButton value="Take" action="#{manageLoanController.processRent()}" rendered="#{manageLoanController.areClientAndSafeBoxChosen()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
