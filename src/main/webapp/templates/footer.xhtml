<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Stopka</title>
</h:head>

<h:body>
    <ui:composition>
        <p class="title">#{str['authors']}: </p>
        <p>Artur Madaj | Arkadiusz Remplewicz | Wojciech Sowa</p>
        <p align="right" style="margin-right: 25pt ">
            <h:outputText value="#{str['logged_as']} #{identityUtils.login}, " rendered="#{identityUtils.authenticated}"/>
            <h:outputText value=" #{str.admin}" rendered="#{identityUtils.request.isUserInRole('ADMINS')}"/>
            <h:outputText value=" #{str.client}" rendered="#{identityUtils.request.isUserInRole('CLIENTS')}"/>
            <h:outputText value=" #{str.employee}" rendered="#{identityUtils.request.isUserInRole('EMPLOYEES')}"/>
        </p>
    </ui:composition>
</h:body>

</html>
