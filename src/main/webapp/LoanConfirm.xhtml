<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Loan Confirm</title>
    <f:metadata>
        <f:viewAction action="#{internationalizationController.onLoad()}"/>
    </f:metadata>
</head>
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <f:view>
            <h:form>
                #{str['description']}: <h:outputText value="#{loansController.loan.description}" rendered="#{loansController.toDeletion}"/>
                <h:outputText value="#{manageLoanController.loan.description}" rendered="#{manageLoanController.takeLoan}"/><br/>
                <h:outputText value="#{newLoanController.newLoan.description}" rendered="#{newLoanController.loanCreated}"/>

                #{str['value']}: <h:outputText value="#{loansController.loan.value}" rendered="#{!manageLoanController.takeLoan}"/>
                <h:outputText value="#{manageLoanController.loan.value}" rendered="#{manageLoanController.takeLoan}"/><br/>
                <h:outputText value="#{newLoanController.newLoan.value}" rendered="#{newLoanController.loanCreated}"/>

                <h:outputText value="Client: #{manageLoanController.client.name} #{manageLoanController.client.surname}" rendered="#{manageLoanController.takeLoan}"/><br/>


                <h:commandButton value="Get" action="#{manageLoanController.confirmLoan}"
                                 rendered="#{manageLoanController.takeLoan}" immediate="true"/><br/>
                <h:commandButton value="Delete" action="#{loansController.confirmDeletion}"
                                 rendered="#{loansController.toDeletion}" immediate="true"/><br/>
                <h:commandButton value="Create" action="#{newLoanController.confirmLoan}"
                                 rendered="#{newLoanController.loanCreated}" immediate="true"/><br/>

                <h:commandButton value="#{str['cancel']}" action="#{manageLoanController.finishTaking}"
                                 immediate="true" rendered="#{manageLoanController.takeLoan}"/><br/>
                <h:commandButton value="#{str['cancel']}" action="#{loansController.finishDeletion}"
                                 immediate="true" rendered="#{loansController.toDeletion}"/><br/>
                <h:commandButton value="#{str['cancel']}" action="#{newLoanController.finishCreation}"
                                 immediate="true" rendered="#{newLoanController.loanCreated}"/><br/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</html>
