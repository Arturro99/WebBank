<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{internationalizationController.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <f:view>
            <h:form>
                #{str['description']}: <h:outputText value="#{loansController.loan.description}"/><br/>
                #{str['value']}: <h:outputText value="#{loansController.loan.value}"/><br/>
                <h:commandButton value="#{str['ok']}" action="#{loansController.confirmLoan}"/><br/>
                <h:commandButton value="#{str['cancel']}" action="index" immediate="true"/><br/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</html>
