<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Loan Confirm</title>
    <f:metadata>
        <f:viewAction action="#{internationalizationController.onLoad()}"/>
    </f:metadata>
</head>
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <f:view>
            <h:form>
                Description: <h:outputText value="#{resourcesController.safeBox.description}" rendered="#{!manageResourceController.rentBox}"/>
                <h:outputText value="#{manageResourceController.safeBox.description}" rendered="#{manageResourceController.rentBox}"/><br/>

                Position: <h:outputText value="#{manageResourceController.safeBox.position.row} / #{manageResourceController.safeBox.position.column}" rendered="#{!manageResourceController.rentBox}"/>
                <h:outputText value="#{manageResourceController.safeBox.position.row} / #{manageResourceController.safeBox.position.column}" rendered="#{manageResourceController.rentBox}"/>

                <br/>
                <h:outputText value="Client: #{manageResourceController.client.name} #{manageResourceController.client.surname}" rendered="#{manageResourceController.rentBox}"/><br/>


                <h:commandButton value="Get" action="#{manageResourceController.confirmRent}" rendered="#{!resourcesController.safeBoxToDeletion and manageResourceController.rentBox}"/><br/>
                <h:commandButton value="Delete" action="#{resourcesController.confirmSafeBox}" rendered="#{resourcesController.safeBoxToDeletion and !manageResourceController.rentBox}"/><br/>
                <h:commandButton value="Cancel" action="index" immediate="true"/><br/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</html>
