<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{internationalizationController.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <f:view>
            <h:outputText value="#{str['create_account']}:"/>
            <br/>
            <h:outputLabel value="#{newAccountController.selectedAccountType}"/>
            <br/>
            <h:outputText value="#{str['for_client']}: "/>
            <br/>
            <h:outputLabel value="#{newAccountController.selectedClient}"/>
            <h:form>
                <h:commandButton value="#{str['yes']}" action="#{newAccountController.registerAccount()}"/>
                <h:commandButton value="#{str['no']}" action="NewAccount"/>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</html>
