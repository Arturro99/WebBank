<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
Login form
<h:form action="j_security_check">
    *Login: <h:inputText name="j_username" value="#{identityUtils.username}"/><br/>
    *Password: <h:inputSecret name="j_password" value="#{identityUtils.password}"/><br/>
    <h:commandButton value="OK" action="#{identityUtils.logIn(identityUtils.username, identityUtils.password)}"/>
</h:form>
</body>
</html>
