<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <h2>Loans history</h2>
        <h:dataTable value="#{takeLoanController.all}" var="loanLedger">
            <h:column>
                <b><h:outputFormat value="#{loanLedger.loan.id} "/></b>
                <h:outputFormat value="(#{loanLedger.loan.description}) "/>
                was taken by
                <b><h:outputFormat value="#{loanLedger.client.pid} "/> </b>
                <h:outputFormat value="(#{loanLedger.client.name} "/>
                <h:outputFormat value="#{loanLedger.client.surname}) "/>
                at
                <i><h:outputFormat value="#{loanLedger.loanTakenDate} "/> </i>
                <h:outputFormat value="and was paid at #{loanLedger.loanPaidDate}" rendered="#{loanLedger.loan.available}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
