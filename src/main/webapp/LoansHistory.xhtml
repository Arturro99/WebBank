<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <h2>Loans history</h2>
        <h:dataTable value="#{manageLoanController.all}" var="loanLedger" border="2">
            <h:column>
                <f:facet name="header">Ledger ID</f:facet>
                <b><h:outputFormat value="#{loanLedger.uuid}"/> </b>
            </h:column>
            <h:column>
                <f:facet name="header">Loan ID</f:facet>
                <b><h:outputFormat value="#{loanLedger.loan.id} "/></b>
            </h:column>
            <h:column>
                <f:facet name="header">Loan description</f:facet>
                <h:outputFormat value="#{loanLedger.loan.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">CLient ID</f:facet>
                <b><h:outputFormat value="#{loanLedger.client.pid}"/> </b>
            </h:column>
            <h:column>
                <f:facet name="header">Client login</f:facet>
                <h:outputFormat value="#{loanLedger.client.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Taking date</f:facet>
                <i><h:outputFormat value="#{loanLedger.loanTakenDate}"/> </i>
            </h:column>
            <h:column>
                <f:facet name="header">Paying date</f:facet>
                <h:outputFormat value="#{loanLedger.loanPaidDate}" rendered="#{!loanLedger.active}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
