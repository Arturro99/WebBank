<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>New Client</title>
    </h:head>
    <h:body>
        New Client
        
        <h:form>
            PersonalID: <h:inputText value="#{controller.pid}"/><br/>
            Name: <h:inputText value="#{controller.name}"/><br/>
            Surname <h:inputText value="#{controller.surname}"/><br/>
            Age: <h:inputText value="#{controller.age}"/><br/>
            <h:commandButton value="Add" action="#{controller.processAccountManager()}"/><br/>
            <h:commandButton value="Cancel" action="index"/><br/>
        </h:form>

    </h:body>
</html>
