<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Confirm new client</title>
</h:head>
<h:body>
    Confirm new client

    <h:form>
        PersonalID: <h:outputText value="#{newClientController.newClient.pid}"/><br/>
        Name: <h:outputText value="#{newClientController.newClient.name}"/><br/>
        Surname: <h:outputText value="#{newClientController.newClient.surname}"/><br/>
        Login: <h:outputText value="#{newClientController.newClient.login}"/><br/>
        Age: <h:outputText value="#{newClientController.newClient.age}"/><br/>
        <h:commandButton value="OK" action="#{newClientController.confirmClient()}"/><br/>
    </h:form>

</h:body>
</html>
