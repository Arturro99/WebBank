<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>New Client Confirm</title>
    <f:metadata>
        <f:viewAction action="#{internationalizationController.onLoad()}"/>
    </f:metadata>
</h:head>
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <h:body>
            #{str['new']} #{str['client']}:
            <h:form>
                #{str['name']}: <h:outputText value="#{newClientController.newClient.name}"/><br/>
                #{str['surname']}: <h:outputText value="#{newClientController.newClient.surname}"/><br/>
                #{str['login']}: <h:outputText value="#{newClientController.newClient.login}"/><br/>
                #{str['age']}: <h:outputText value="#{newClientController.newClient.age}"/><br/>
                <h:commandButton value="#{str['ok']}" action="#{newClientController.confirmClient()}"/><br/>
            </h:form>

        </h:body>
    </ui:define>
</ui:composition>
</html>
