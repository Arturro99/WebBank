<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Take Loan</title>
</h:head>

<h:body>
    <ui:composition template="templates/template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:dataTable border="2" value="#{clientListController.allClients}" var="klient">
                    <h:column>
                        <f:facet name="header">Login</f:facet>
                        <h:outputText value="#{klient.login}"/> <br/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Accounts</f:facet>
                        <h:dataTable border="1" value="#{klient.listOfAccounts}" var="account">
                            <h:column>
                                <f:facet name="header">Account Number</f:facet>
                                <h:outputText value="#{account.accountNumber}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">State</f:facet>
                                <h:outputText value="#{account.stateOfAccount}"/>
                                <h:outputText value="#{account.currency}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Loans</f:facet>
                                <h:dataTable border="1" value="#{manageLoanController.getLedgerByAccount(account)}" var="ledger">
                                    <h:column>
                                        <h:outputText value="#{ledger.loan.description} (#{ledger.loan.value})"/>
                                        <h:commandButton value="Pay" action="#{manageLoanController.payLoan(account, ledger.loan)}"/><br/>
                                    </h:column>
                                </h:dataTable>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Actions</f:facet>
                                <h:commandButton value="Select" action="#{manageLoanController.setClient(klient)}">
                                    <f:actionListener binding="#{manageLoanController.setAccount(account)}"/>
                                </h:commandButton><br/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form>
                Wybrane konto = #{manageLoanController.account.accountNumber}<br/>
                Wybierz pożyczkę:
                <h:dataTable border="2" value="#{loansController.allLoans}" var="loan">
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputFormat value="#{loan.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Value</f:facet>
                        <h:outputFormat value="#{loan.value}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Available</f:facet>
                        <h:outputFormat value="#{loan.available}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:commandButton value="Select" action="#{manageLoanController.setLoan(loan)}"/>
                    </h:column>
                </h:dataTable>
                <h:messages infoClass="info" errorClass="error"/>
                Wybrana pożyczka = #{manageLoanController.loan.toString()} <br/>
                <h:commandButton value="Take" action="#{manageLoanController.processLoan}" rendered="#{manageLoanController.areAccountAndLoanChosen()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
