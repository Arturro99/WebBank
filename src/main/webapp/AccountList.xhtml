<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Lista Klient√≥w:
        <h:dataTable border="2" value="#{controller.accountManager.allClients}" var="klient">
            <h:column>
                <f:facet name="header">PID</f:facet>
                <h:outputText value="#{klient.pid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{klient.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{klient.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Surname</f:facet>
                <h:outputText value="#{klient.surname}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                <h:outputText value="#{klient.age}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Accounts</f:facet>
                <h:dataTable border="2" value="#{klient.listOfAccounts}" var="konto">
                    <h:column>
                        <f:facet name="header">Account Number</f:facet>
                        <h:outputText value="#{konto.accountNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">State</f:facet>
                        <h:outputText value="#{konto.stateOfAccount}"/>
                        <h:outputText value="#{konto.currency}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Cancel" action="index"/><br/>
        </h:form>
    </h:body>
</html>
