<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Lista Klient√≥w:
        <h:form>
            <h:dataTable border="2" value="#{clientListController.allClients}" var="klient">
                <h:column>
                    <f:facet name="header">PID</f:facet>
                    <h:outputText value="#{klient.pid}"/> <br/>
                </h:column>
                <h:column>
                    <f:facet name="header">Login</f:facet>
                    <h:outputText value="#{klient.login}"/> <br/>
                    <h:inputText value="#{klient.login}" rendered="#{clientListController.getEditable(klient)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{klient.name}"/> <br/>
                    <h:inputText value="#{klient.name}" rendered="#{clientListController.getEditable(klient)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                    <h:outputText value="#{klient.surname}"/> <br/>
                    <h:inputText value="#{klient.surname}" rendered="#{clientListController.getEditable(klient)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Age</f:facet>
                    <h:outputText value="#{klient.age}"/> <br/>
                    <h:inputText value="#{klient.age}" rendered="#{clientListController.getEditable(klient)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Accounts</f:facet> <br/>
                    <h:dataTable border="2" value="#{klient.listOfAccounts}" var="konto">
                        <h:column>
                            <f:facet name="header">Account Number</f:facet>
                            <h:outputText value="#{konto.accountNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">State</f:facet>
                            <h:outputText value="#{konto.stateOfAccount}"/>
                            <h:outputText value="#{konto.currency}"/>
                        </h:column>
                    </h:dataTable>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Delete" action="#{clientListController.deleteClient(klient)}"/>
                    <h:commandButton value="Edit" action="#{clientListController.setEditable(klient)}" immediate="true"/>
                    <h:commandButton value="Save changes" action="#{clientListController.editClient(klient)}" rendered="#{clientListController.getEditable(klient)}">
                        <f:actionListener binding="#{clientListController.setEditable(klient)}"/>
                    </h:commandButton><br/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Cancel" action="index" immediate="true"/><br/>
            <h:commandButton value="Refresh" action="#{clientListController.initController}"/><br/>
        </h:form>
    </h:body>
</html>
